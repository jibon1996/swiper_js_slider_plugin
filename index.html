<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper jquery slider plugin</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- swiper css cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- swiper slider start  -->
    <div id="swiper_items">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/nature-1.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-3.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-4.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-5.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-6.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-7.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-8.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/nature-9.jpeg" />
              </div>
            </div>
            <!-- <div class="swiper-pagination"></div> -->
          </div>
    </div>
     <!-- swiper slider end  -->

   



   
    
     <!-- swiper js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- custom js  -->
    <script src="index.js"></script>
</body>
</html>
